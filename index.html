<!DOCTYPE html>
<html ng-app="app">
	<head lang="en">
		<meta charset="UTF-8">
		<title>Angular Learning</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script>
			angular.module("app", [])
					.controller("FirstCtrl", function FirstCtrl() {
						var first = this;
						
						first.greeting = "First";
					})
		</script>
	</head>
	<body ng-controller="FirstCtrl as first">
		<input type="text" ng-model="first.greeting"></input>
		<input type="hidden" ng-init="second.greeting='World'" ng-model="second.greeting"></input>
		<div ng-class="first.greeting">
		{{ first.greeting }} {{ second.greeting }}
		</div>
	</body>
</html>
</html>
